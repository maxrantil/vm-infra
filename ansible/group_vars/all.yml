---
# Override these variables to customize VM provisioning
# These defaults match the standard setup defined in playbook.yml

# User and home directory configuration
# user_home: "/home/{{ ansible_user }}"  # Computed from ansible_user

# SSH key paths (destination on VM)
# ssh_key_path: "{{ user_home }}/.ssh/id_ed25519"
# ssh_pub_key_path: "{{ user_home }}/.ssh/id_ed25519.pub"
# ssh_dir: "{{ user_home }}/.ssh"

# Dotfiles repository and directory
# Override to use your own dotfiles repository:
# dotfiles_repo: "git@github.com:your-username/dotfiles.git"
# dotfiles_dir: "{{ user_home }}/.dotfiles"

# Neovim directories
# nvim_undo_dir: "{{ user_home }}/.cache/nvim/undo"
# nvim_autoload_dir: "{{ user_home }}/.config/nvim/autoload"

# Tmux plugin directory
# tmux_plugins_dir: "{{ user_home }}/.tmux/plugins/tpm"

# Example: Use custom dotfiles repository
# dotfiles_repo: "git@github.com:custom-user/my-dotfiles.git"
